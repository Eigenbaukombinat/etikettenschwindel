<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

<script src="{{ url_for('static',filename='jquery-3.1.1.min.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='index.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</head>
<body>

<nav class="navbar navbar-inverse navbar-default navbar-static-top">
  <div class="container">
    <a class="navbar-brand" href="/">etikettenschwindel</a>      
  </div>
</nav>

<div class="container">
<div class="row">
<div class="col-md-12">
<h3 class="text-center">Select template</h3>
</div>

</div>

<div class="row">
<div class="col-md-12">
<ul class="list-group">
{% for template in templates %}

<li class="list-group-item text-center"><a href="/template/{{ template['id'] }}">{{ template['title'] }}</a></li>

{% endfor %}
</ul>
</div>
</div>
</div>
</body>
</html>
