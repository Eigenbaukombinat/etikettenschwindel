<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

<script src="{{ url_for('static',filename='jquery-3.1.1.min.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='index.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</head>
<body>


<img src="/preview/{{ template_id }}/preview.jpg?{{ query_string }}" />

<form action="/template/{{template_id}}" method="get">
{% for field in fields %}

<label for="{{ field['id'] }}">{{ field['value'] }}</label>
<input type="{{ field['inputtype'] }}" name="{{ field['id'] }}" value="{{ data[field['id']] }}" placeholder="{{ field['value'] }}"/>

{% endfor %}
<input type="submit" value="preview" />
<input type="submit" name="print" value="print" />
</form>


</body>
</html>
