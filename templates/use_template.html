<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

<script src="{{ url_for('static',filename='jquery-3.1.1.min.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='index.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</head>
<body>

<nav class="navbar navbar-inverse navbar-default navbar-static-top">
  <div class="container">
    <a class="navbar-brand" href="/etiketten">etikettenschwindel</a>      
    <p class="navbar-text navbar-right"><a href="/" class="navbar-link">template list</a></p>    
  </div>
</nav>


<form class="form-horizontal" action="/etiketten//template/{{template_id}}" method="get">
<div class="row">
<div class="col-md-3 text-right">
<strong>preview image</strong>
</div>
<div class="col-md-9">
<img src="/etiketten/preview/{{ template_id }}/preview.jpg?{{ query_string }}" style="border: 1px solid black; margin-bottom:15px;"/>
</div>
</div>

{% for field in fields %}


<div class="form-group">
<label class="col-md-3 control-label" for="{{ field['id'] }}">{{ field['value'] }}</label>
<div class="col-md-9">
<input class="form-control" type="{{ field['inputtype'] }}" name="{{ field['id'] }}" value="{{ data[field['id']] }}" placeholder="{{ field['value'] }}"/>
</div>
</div>
{% endfor %}
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-9">
<button class="btn btn-default" type="submit" value="preview">Preview</button>
<button class="btn btn-default" type="submit" name="print" value="print">Print</button>
</div>
</div>
</form>


</body>
</html>
